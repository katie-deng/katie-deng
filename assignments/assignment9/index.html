<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">

  <body>
    <!-- Website Heading -->
        <div class="topnav">

                <h1>
                    <span style=color:#FFBC0A>k</span>

    <!-- Assignment 9 -->

    <div class="full-img">

    <div class="thumb-bar">
