<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ICA8 - Interactive Elements</title>
        
        <link rel="stylesheet" href="ica8style.css">
        <script defer src="ica8.js"></script>

    </head>
    
    <body>
        <h1> welcome to javascript testing! </h1>
        <div id="message" onclick = "giveAlert()"> 
            click here for a message 
        </div>

        <h2> some fun with the keyboard: </h2>
        <p> press & release spacebar for surprise </p>
        <input type="text" id="box" onkeydown="keydownfunction()" onkeyup="keyupfunction()">

        <h2> some fun with the mouse: </h2>
        <button id="btn">click here!</button>
        <p id="text"></p>
    </body>
</html>
